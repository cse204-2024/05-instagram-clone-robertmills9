<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logotype.png" alt="Instagram Logo" class="logo">
        <div class="search-container">
            <input type="search" placeholder="&#x1F50D; Search">
        </div>
        <nav>
            <img src="images/compass.png" alt="Explore">
            <img src="images/heart.png" alt="Likes">
            <img src="images/user.png" alt="Profile">
        </nav>
    </header>

    <main>
        <!-- Post 1 -->
        <article class="post">
            <header class="post-header">
                <img src="images/user.png" alt="User" class="avatar">
                <span>someperson</span>
            </header>
            <img src="images/your-cat-image.jpg" alt="Cat" class="post-image">
            <footer class="post-footer">
                <img src="images/heart.png" alt="Like" class="icon">
                <img src="images/speech_bubble.png" alt="Comment" class="icon">
                <img src="images/bookmark.png" alt="Save" class="icon">
                <div class="likes">11 likes</div>
                <div class="caption">someperson My cat #catsoffakeinstagram</div>
                <!-- Comments would go here -->
            </footer>
        </article>
        <!-- Repeat for Post 2 -->

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Profile Info -->
            <section class="profile-info">
                <img src="images/user.png" alt="Profile" class="avatar">
                <div>
                    <strong>some.username</strong>
                    <span>Some Name</span>
                </div>
            </section>
            <!-- Stories-->
<section class="stories">
  <div class="story" id="story1">
  <img src="images/user.png" alt="User Story" class="story-avatar">
  <span>foobar1</span>
  </div>
  <div class="story" id="story2">
  <img src="images/user.png" alt="User Story" class="story-avatar">
  <span>foobar2</span>
  </div>
  <!-- Add more stories as needed -->
  </section>
          <!-- Suggestions -->
          <section class="suggestions">
            <div class="suggestion-header">
                <span>Suggestions For You</span>
                <a href="#">See All</a>
            </div>
            <div class="suggestion" id="suggestion1">
                <img src="images/user.png" alt="Suggested User" class="avatar">
                <div class="suggestion-info">
                    <span>St. Louis Blues</span>
                    <span>Popular</span>
                </div>
                <button type="button">follow</button>
            </div>
            <!-- Repeat for other suggestions -->
        </section>

        <!-- Footer Links -->
        <footer class="sidebar-footer">
            <nav>
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Press</a>
                <!-- Add more links as needed -->
            </nav>
            <span>&copy; 2018 INSTAGRAM</span>
        </footer>
    </aside>
</main>
</body>
</html>
