<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logotype.png" alt="Instagram Logo" class="logo">
        <div class="search-container">
            <input type="search" placeholder="&#x1F50D; Search">
        </div>
        <nav>
            <img src="images/compass.png" alt="Explore">
            <img src="images/heart.png" alt="Likes">
            <img src="images/user.png" alt="Profile">
        </nav>
    </header>

    <main>
        <!-- Post 1 -->
        <article class="post">
          <header class="post-header">
              <img src="images/headshot.JPG" alt="User" class="avatar">
              <span class="username">robertmills</span>
          </header>
          <img src="images/204dog.webp" alt="dog" class="post-image">
          <footer class="post-footer">
              <div class="interactions">
                  <img src="images/heart.png" alt="Like" class="icon">
                  <img src="images/speech_bubble.png" alt="Comment" class="icon">
                  <img src="images/bookmark.png" alt="Save" class="icon">
              </div>
              <div class="likes">100 likes</div>
              <div class="caption"><span class="username">robertmills</span> This is my dog</div>
              <div class="comments-section">
                  <!-- Comments would go here -->
                  <div class="comment"><span class="username">user123</span> So cute! üòç</div>
                  <div class="comment"><span class="username">doglover</span> I love this dog!</div>
              </div>
          </footer>
      </article>
     <!-- Sidebar -->
<aside class="sidebar">
  <!-- Profile  -->
  <section class="profile-info">
    <img src="images/headshot.JPG" alt="Profile" class="profile-avatar">
    <div class="user-info">
      <strong class="username">robertmills</strong>
      <span class="full-name">Robert Mills</span>
    </div>
  </section>
  <!-- Stories -->
  <section class="stories">
    <header class="stories-header">
      <h2>Stories</h2>
      <a href="#" class="watch-all">Watch All</a>
    </header>
    <div class="story" id="story1">
      <img src="images/lebron.webp" alt=" " class="story-avatar new-story">
      <span class="story-username">kingjames</span>
      <span class="story-time">6 HOURS AGO</span>
    </div>
  </section>
</aside>
</main>
<!-- Suggestions -->
<section class="suggestions">
  <div class="suggestion-header">
      <span>Suggestions For You</span>
      <a href="#">See All</a>
  </div>
  <div class="suggestion" id="suggestion1">
      <img src="images/osu.png" alt="Suggested User" class="avatar">
      <div class="suggestion-info">
          <span>Ohio State Buckeyes</span>
          <span></span>
      </div>
      <button type="button">follow</button>
  </div>
</section>

<!-- Footer  -->
<footer class="sidebar-footer">
  <nav>
      <a href="#">About Us</a>
      <a href="#">Support</a>
      <a href="#">Press</a>
  </nav>
  <span>&copy; 2018 INSTAGRAM</span>
</footer>
</body>
</html>
